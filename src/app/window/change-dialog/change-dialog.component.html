<h1 mat-dialog-title class="h-20">Tem certeza disso?</h1>
<mat-icon class="customIconSize">warning</mat-icon>
<div mat-dialog-content class="txt-center">
    Existem mudanças que não foram aplicadas. Se você sair agora perderá todas elas.
</div>
<div class="btn-box" mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button (click)="onOkClick()">Sim</button>
</div>
